<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="https://unpkg.com/three@0.113.1/build/three.js"></script>
    <script src="https://unpkg.com/three@0.113.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/png-js@1.0.0/zlib.js"></script>
    <script src="https://unpkg.com/png-js@1.0.0/png.js"></script>
    <script id="render" src="index.js"></script> -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"> -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      body {
        font-family: Helvetica, "Helvetica Neue", sans-serif;
        font-size: 18px;
        line-height: 1.3em;
        background: #FFF;
        padding: 20px;
        margin: 0;
        text-align: center;
      }
      
      #error {
        display: none;
        position: fixed;
        top: 20px; left: 20px; right: 20px; bottom: 20px;
        background: #444;
        padding: 8px;
        white-space: pre;
        color: #fff;
        font-family: monospace;
        font-weight: bold;
      }
      
      #info {
        font-size: 12px;
        bottom: 4px;
        left: 8px;
        position: absolute;
      }
      
      #fpsdisplay {
        display: inline-block;
        
      }
      
      #Loading {
        position: absolute;
        top: 4px;
        left: 8px;
      }
      
      #Loading h4 {
        margin: 0px;
      }
      
      #loading-container {
        width: 150px;
        height: 150px;
        padding: 0px;
        margin: -40px 0 0 -40px;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      
      .loading-bgbox {
        position: absolute;
        width: 65px;
        height: 65px;
        background-color: #DDD;
        width: 65px;
        height: 65px;
      }
      
      #topleft {
        top: 5px;
        left: 5px;
      }
      
      #bottomleft {
        bottom: 5px;
        left: 5px;
      }
      
      #topright {
        top: 5px;
        right: 5px;
      }
      
      #bottomright {
        bottom: 5px;
        right: 5px;
      }
      
      #loading-indicator {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 65px;
        height: 65px;
        background-color: #999;
        animation-name: indicator;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }
      
      @keyframes indicator {
        0%   {top: 5px; left: 5px; }
        25%  {top: 5px; left: 80px; }
        50%  {top: 80px; left: 80px; }
        75%  {top: 80px; left: 5px; }
      }
      
      #viewspacecontainer {
        position: absolute;
        top:60px;
        left:10px;
        text-align: left;
        width: 70%;
        height: 90%;
        overflow: hidden;
      }
      
      /* The main SNeRG view */
      .view {
        top:30px;
        margin: auto;
        border: 0px dashed #000;
        overflow: hidden;
        transform-origin: top left;
        background: #fff;
      }
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="canvas"></div>
    <div id=error></div>
    <div id="dirUrl" value="./data/lego"></div>
    <div id="viewspacecontainer">
      <iframe id="viewspace" class="view" src="http://localhost:3000/index copy.html?dir=./data/lego" width="105%" height="105%" style="position: relative; left: -5px; top: -30px"></iframe>
    </div>
    
    
  </body>
</html>
